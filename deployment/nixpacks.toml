# Nixpacks configuration for Railway
# Railway uses Nixpacks to build Python applications

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt",
    "python3 init_db.py"
]

[phases.build]
cmds = []

[start]
cmd = "gunicorn web_ui:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"

